<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
   <div class="container">
    <div class="text-container">
      <img src="./images/logo.svg" alt="" class="logo">
      <img src="./images/hero-mobile.jpg" class="mobile-image" alt="">
      <h1><span>We're</span> coming <br>soon</h1>
      <p class="subline">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="custom-input">
        <input type="email" name="email" id="emailInput" placeholder="Email Address" class="errorInput">
        <img src="./images/icon-error.svg" alt="" id="errorIcon">
        <button type="submit" class="icon-button" id="submitBtn">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </div>
      <p id="errorLabel">Please provide a valid email</p>
    </div>
    <div class="img-container">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
